<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <div class="container__header">
      <svg class="container__header--svg">
        <use xlink:href="./images/illustration-hero.svg"></use>
      </svg>
    </div>
    <div class="container__body">
      <div class="container__body--text">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="cta">
        <div class="plan"> 

          <div class="plan__icon"></div>
          
          <div class="plan__div">
            <div class="plan__div-1"> <h4>Annual Plan</h4></div>
            <div class="plan__div-2"><h4>$59.99/year</h4></div>
          </div>


        </div>
        <a class="plan__cta btn" href="#">Change </a>
        
      </div>

      <!-- ORDER PAYMENT BUTTON -->
      <a class="btn__link btn__link--payment" href="#">Proceed to Payment</a>
      <!-- ORDER PAYMENT CANCEL BUTTON -->
      <a class="btn__link--cancel btn" href="#">Cancel Order</a>
        



  
  
    </div>
  </div>
